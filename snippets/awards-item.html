<div class="awards-tile col-12">
    <div class="row">
        <div class="col-md-5 col-12">
            <div class="awards-item-photo">
                <img class="img-fluid" width="350" height="350" src="images/{{name}}.jpg" alt="award photo">
            </div>
        </div>
        <div class="catalog-item-description col-sm-7 col-12">
            <h3 class="catalog-item-title">{{name}}</h3>
            <p class="catalog-item-details">{{description}}</p>
        </div>
    </div>
    <hr class="d-block d-md-none">
</div>
