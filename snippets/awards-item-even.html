<div class="awards-item-tile col-12">
    <div class="row flex-column-reverse flex-md-row">
        <div class="awards-item-even-description text-center text-md-end col-md-8 col-12">
            <h3 class="awards-item-title">{{name}}</h3>
            <p class="awards-item-details">{{description}}</p>
        </div>
        <div class="col-md-4 col-12">
            <div class="awards-item-photo awards-item-even-photo">
                <img class="img-fluid" width="250" height="250" src="images/{{name}}.jpg" alt="award photo">
            </div>
        </div>
    </div>
    <hr class="d-block d-md-none">
</div>
